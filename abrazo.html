<!DOCTYPE html>

<head>

    <title>Abrazo virtual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
             margin: 0;
             font-family: ComicNeue, cursive;
            color: rgb(33, 33, 33);
            background-color: rgb(245, 245, 245);
        }
        
         :root {
            --loading-width: 160px;
            --loading-heigth: 23px;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            position: absolute;
            /* background-color: yellowgreen; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        main {
            text-align: center;
            width: 90vw;
        }
        
        .box {
            display: inline-block;
            border:3px solid rgb(33, 33, 33); 
            width: var(--loading-width);
            background-color: white;
                width: 160px;
                padding: 1px;
                border-radius: 5px;

        }
        
        .loading-box {
            height: var(--loading-heigth);
            width: var(--loading-width);
            background-color: #757077;
            /* background-color: aliceblue; */
            /* animation: loading 5s delay iteration-count direction fill-mode;; */
            animation: loading 5s;

        }
        
        #state-message {
            font-size: larger;
            font-weight: bold;
            color: rgb(109, 109, 109);
        }
        
        @keyframes loading {
            0% {
                width: 0;
            }
            100% {
                width: var(--loading-width);
            }
        }
        
        #title,
        #result {
            margin-top: 8px;
            margin-bottom: 10px;
        }
        
        #me {
            margin-top: 8px;
            margin-bottom: 14px;
        }
        
        .box {
            margin-top: 3px;
        }
        .musica{
            margin-top: 50px ;
        }

    </style>
</head>
